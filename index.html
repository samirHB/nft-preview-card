<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <figure class="card__main-img">
        <img src="./images/image-equilibrium.jpg" alt="bg" />
        <div class="view">
          <img class="eye" src="./images/icon-view.svg" alt="view">
        </div>
      </figure>
      <h2 class="card__heading">Equilibrium #3429</h2>
      <p class="card__para">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__pricing">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="eth" />
          <p class="price__title">0.041 ETH</p>
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="eth" />
          <p class="price__title">3 days left</p>
        </div>
      </div>
      <div class="seller">
        <figure class="avatar">
          <img src="./images/image-avatar.png" alt="avatar" />
        </figure>
        <p>Creation of <span> Jules Wyvern</span></p>
      </div>
    </div>

    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="me" href="#">Samir Hberra</a>.
  </div>
  </body>
</html>
